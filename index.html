<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Website</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="salary-calculator">
        <p id="display-gross">Gross Salary: </p>
        <p id="display-net">Net Salary: </p>
        <input type="text" placeholder="Enter gross salary" id="gross-salary">
        <input type="submit" value="Calculate Net Salary" onclick="calculateNetSalary()">
    </div>

    <hr>

    <div class="salary-addition">
        <p id="display-salary-sum">Sum of all Salaries: </p>
        <input type="text" placeholder="Enter salary-1" id="salary-1">
        <input type="text" placeholder="Enter salary-2" id="salary-2">
        <input type="text" placeholder="Enter salary-3" id="salary-3">
        <input type="text" placeholder="Enter salary-4" id="salary-4">
        <input type="text" placeholder="Enter salary-5" id="salary-5">
        <input type="submit" value="Sum salaries" onclick="sumSalaries()">
    </div>

    <hr>

    <div class="salary-ranges">
        <p id="sum-subset-salaries">Sum of all salaries from the selected range: </p>
        <input type="text" id="starting-point" placeholder="Starting from">
        <input type="text" id="end-point" placeholder="Up to">
        <input type="submit" value="Sum subset salaries" onclick="sumSubsetSalaries()">
    </div>

    <hr>

    <div class="capitalize-first-last-name">

        <p id="display-capitalize-first-name">First name: </p>
        <p id="display-capitalize-last-name">Last name:</p>
        <p id="display-concatenated-first-last-name">First and Last name: </p>

        <input type="text" placeholder="first name" id="capitalize-first-name">
        <input type="text" placeholder="last name" id="capitalize-last-name">

        <input type="submit" value="Capitalize" id="capitalize" onclick="capitalizeFirstLastName()">
        <input type="submit" value="Concatenate" id="concatenate" onclick="capitalizeFirstLastName()">
    </div>

    <hr>

    <script src="main.js"></script>
</body>

</html>
